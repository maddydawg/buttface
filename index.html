<!DOCTYPE html>
<html>
    <head>
        <title>Terminator Quotes</title>
    </head>
    <body>
        <button onclick="displayQuote()">Display Terminator Quote</button>
        <script>
            function displayQuote() {
                let quotes = [
                    "I'll be back.",
                    "Hasta la vista, baby.",
                    "Come with me if you want to live.",
                    "I need your clothes, boots, and motorcycle.",
                    "You can't stop the future.",
                    "You suck ass.",
                    "I'm a machine, and I can do anything."
                ];
                let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                alert(randomQuote);
            }
        </script>
    </body>
</html>
